<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form nhập liệu</title>
</head>
<body>
    <form action="#" method="GET" name="dangnhap">
        <table>
            <tr>
                <td>Username</td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>Ngày sinh</td>
                <td><input type="date" name="date"></td>
            </tr>
            <td>Miêu tả</td>
                <td><textarea name="info"></textarea></td>
            </tr>
            <tr>
                <td>Khoảng</td>
                <td><input type="range" name="khoang"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Gửi đi" name="submit"></td>
            </tr>
        </table>

    </form>
</body>
</html>
