<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Các thuộc tính cho text</title>
    <link rel="stylesheet" href="Bai4.css">
</head>
<body>
    <!--
        text-align: Căn lề văn bản: left, right, center, justify- hai bên
        text-decoration: Trang trí văn bản: overline: gạch trên chữ, overline: gạch trên chữ,line-through: gạch ngang chữ
            none: không có gạch gì cả
        text-indent: Thêm khoảng trống trước văn bản theo chiều ngang từ trái sang phải.
        text-shadow: Thêm bóng cho văn bản: [màu sắc] [tọa độ x y] [độ mờ]
        text-transform: Tùy chỉnh việc hiển thị chữ in hoa:
            capitalize: in hoa chữ cáu đầu tiên của mỗi từ, uppercase: in hoa cả đoạn
            lowercase: viết thườn cả đoạn
    -->
    <p class="class1">Đây là kiểu overline</p>
    <p class="class2">Đây là kiểu line-through</p>
