<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List style</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!--
    list-style-type:
        list-style-type: Thay đổi loại hiển thị của danh sách
        list-style-position: Tùy chỉnh vị trí hiển thị các dấu đầu dòng của mục con nằm bên trong danh sách hoặc bên ngoài danh sách.
        list-style-image: Sử dụng hình ảnh làm các dấu đầu dòng cho danh sách.
        //
        disc: Kiểu nút tròn có nền bên trong,
        circle: Kiểu nút tròn nhưng có viền nhưng không có nền.
        squre: Kiểu ô vuông có nền.
        decimal: Kiểu số thứ tự.
        lower-roman: Kiểu số La Mã in thường.
        upper-roman: Kiểu số La Mã in hoa.
        none: Xóa các dấu đầu dòng.
     list-style-position:
        inside: Hiển thị dấu đầu dòng bên trong block.
        outside: Hiển thị dấu đầu dòng bên ngoài block.
      list-style-image:
      list-style: ist-style: square inside; list-style: url('hình ảnh') outside;

    -->
    <p>Ví dụ về gia strij cơ bnar của list-style-tyoe</p>
    <ul id="disc">
        <li>Kiểu disc</li>
        <li>Kiểu disc</li>
    </ul>

    <ul id="square">
        <li>Kiểu square</li>
        <li>Kiểu square</li>
    </ul>

    <ul id="circle">
        <li>Kiểu circle</li>
        <li>Kiểu circle</li>
    </ul>

    <ul id="decimal">
        <li>Kiểu decimal</li>
        <li>Kiểu decimal</li>
    </ul>

    <ul id="inside" class="ul">
        <li>Kiểu inside</li>
    </ul>

    <ul id="outside" class="ul">
        <li>Kiểu outside</li>
    </ul>

    <ul id="image">
        <li>Ảnh</li>
    </ul>

    <!--Viết ngắn gọn-->
    <div id="container">
        <p>Item 1</p>
        <p>Item 2</p>
        <p>Item 3</p>
    </div>
    </body>
</html>
