<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Box-sizing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="box1">
    Lê Thị Thùy Linh
    </div>

    <div id="non-boxsizing">
        Khung này không bao gồm box-sizing: border-box. Nghĩa
        là width và height đã bao gồm border và padding.
    </div>

    <div id="boxsizing">
        Khung này đã thiết lập box-sizing: border-box. Nghĩa là
        width và height không bao gồm border và padding.
    </div>
</body>
</html>
